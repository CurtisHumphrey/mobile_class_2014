<!-- inside a <div data-role="content"/> -->
<h3>Settings</h3>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="washer_time" class="col-xs-6 control-label">Washer Time</label>
    <div class="col-xs-6">
      <select class="form-control" data-bind="options: washer_options, optionsText: 'name', optionsValue: 'minutes', value: washer_time"></select>
    </div>
  </div>
  <div class="form-group">
    <label for="dryer_time" class="col-xs-6 control-label">Dryer Time</label>
    <div class="col-xs-6">
      <select class="form-control" data-bind="options: dryer_options, optionsText: 'name', optionsValue: 'minutes', value: dryer_time"></select>
    </div>
  </div>
  <div class="form-group">
    <label for="snooze_time" class="col-xs-6 control-label">Snooze Time</label>
    <div class="col-xs-6">
      <select class="form-control" data-bind="options: snooze_options, optionsText: 'name', optionsValue: 'minutes', value: snooze_time"></select>
    </div>
  </div>

  <div class="form-group" data-bind="hmDragstart: Finish_Time">
    <label for="snooze_time" class="col-xs-6 control-label">Alarm</label>
    <div class="col-xs-6" data-bind="text: swipe_text">
    </div>
  </div>
</form>
