<!-- inside a <div data-role="content"/> -->
<h3>Login</h3>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="washer_time" class="col-xs-4 control-label">Email</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" data-bind="value: email, valueUpdate: 'input'"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="washer_time" class="col-xs-4 control-label">Password</label>
    <div class="col-xs-8">
      <input class="form-control" type="password" data-bind="value: password, valueUpdate: 'input'"></input>
    </div>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary col-xs-8 col-xs-offset-2" data-bind="enable: login_ready, hmTap: Try_Login">Login</button>
  </div>
</form>
