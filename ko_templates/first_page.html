<!-- inside a <div data-role="content"/> -->
<h3>Settings</h3>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="washer_time" class="col-xs-6 control-label">Washer Time</label>
    <div class="col-xs-6">
      <input type="text" class="form-control" id="washer_time" placeholder="0:40">
    </div>
  </div>
  <div class="form-group">
    <label for="dryer_time" class="col-xs-6 control-label">Dryer Time</label>
    <div class="col-xs-6">
      <input type="text" class="form-control" id="dryer_time" placeholder="1:00">
    </div>
  </div>
  <div class="form-group">
    <label for="snooze_time" class="col-xs-6 control-label">Snooze Time</label>
    <div class="col-xs-6">
      <input type="text" class="form-control" id="snooze_time" placeholder="0:10">
    </div>
  </div>
</form>
